{% extends 'base.html' %}
{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Редактирование категории | {{ product_select.name }}</h1>
                <div class="card-body">
                    <form action="{% url 'admins:edit_product' product_select.id%}" method="post">
                    {% csrf_token %}
                        <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{form.name.id_for_label}}">Название товара</label>
                                {{form.name}}
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{form.description.id_for_label}}">Описание</label>
                                {{form.description}}
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-2">
                        <div class="col-lg-6">
                            <div class="custom-file">
                                {{form.image}}
                                <label class="custom-file-label" for="{{form.image.id_for_label}}">Выберите изображение</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                {{form.category}}
                                <label class="small mb-1" for="{{form.category.id_for_label}}">Выберите категорию</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6">
                            <label class="small mb-1" for="{{form.quantity.id_for_label}}">Количество</label>
                            {{form.quantity}}
                        </div>
                        <div class="col-lg-6">
                            <label class="small mb-1" for="{{form.price.id_for_label}}">Цена</label>
                            {{form.price}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                    </form>
                    <form action="{% url "admins:delete_product" product_select.id%}">
                    <div class="row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; GeekShop 2021</div>
                </div>
            </div>
        </footer>
    </div>
{% endblock %}
